name: Deployment to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sikap-file-storage:latest

      - name: SSH to VPS and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            APP_NAME=sikap-file-storage
            APP_DIR=/home/${{ secrets.VPS_USERNAME }}/${APP_NAME}
            IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${APP_NAME}:latest

            mkdir -p ${APP_DIR}/uploads
            mkdir -p ${APP_DIR}

            docker pull ${IMAGE}
            docker stop ${APP_NAME} || true
            docker rm ${APP_NAME} || true

            if [ -f ${APP_DIR}/.env.production ]; then
              set -a
              . ${APP_DIR}/.env.production
              set +a
            fi

            PORT=${PORT:-4000}

            docker run -d \
              --name ${APP_NAME} \
              -p ${PORT}:${PORT} \
              --restart always \
              --env-file ${APP_DIR}/.env.production \
              -v ${APP_DIR}/uploads:/app/uploads \
              ${IMAGE}

            docker image prune -f
